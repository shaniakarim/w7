<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Growth Chart</title>
    <script src="https://unpkg.com/frappe-charts@latest"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Population Growth in Finland</h1>

    <!-- Form to enter municipality code -->
    <input type="text" id="input-area" placeholder="Enter municipality code">
    <button id="submit-data">Submit</button>
    
    <!-- Div to hold the chart -->
    <div id="chart"></div>

    <!-- Button to add prediction -->
    <button id="add-data">Add Prediction</button>
    
    <!-- Navigation to another chart -->
    <button id="navigation">Go to Births/Deaths Chart</button>
  </body>
</html>
